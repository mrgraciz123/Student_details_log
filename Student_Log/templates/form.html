<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Registration | AKTU</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #f1f4f9;
      font-family: 'Inter', sans-serif;
    }

    .header {
      background-color: #1a2b4c;
      color: #fff;
      padding: 40px 20px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .header h1 {
      margin: 0;
      font-size: 2.2rem;
      font-weight: 600;
    }

    .container {
      max-width: 540px;
      margin: 40px auto;
      background-color: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
    }

    h2 {
      text-align: center;
      margin-bottom: 24px;
      font-size: 1.6rem;
      color: #1a2b4c;
      font-weight: 500;
    }

    label {
      display: block;
      margin-top: 16px;
      font-weight: 500;
      color: #333;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border: 1px solid #ccd3dc;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }

    input:focus {
      outline: none;
      border-color: #0077b6;
      box-shadow: 0 0 0 2px rgba(0, 119, 182, 0.15);
    }

    button {
      width: 100%;
      margin-top: 30px;
      padding: 14px;
      background-color: #0077b6;
      color: white;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #005f8a;
    }

    @media (max-width: 768px) {
      .container {
        margin: 20px;
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>SRMCEM REGISTRATION PORTAL</h1>
  </div>

  <div class="container">
    <h2>Enter Student Details</h2>
    <form method="POST" action="/submit">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="e.g. Abhay Sharma" required />

      <label for="roll">Roll Number</label>
      <input type="number" id="roll" name="roll" placeholder="e.g. 226028" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="e.g. abhay@example.com" required />

      <label for="branch">Branch</label>
      <input type="text" id="branch" name="branch" placeholder="e.g. CSE" required />

      <button type="submit">Submit Registration</button>
    </form>
  </div>

</body>
</html>
